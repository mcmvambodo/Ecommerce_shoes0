<div class="container">
  <div class="jumbotron">
    <div class="row">
      <div class="col-md-6 d-flex mx-auto flex-column">
        <form nonvalidate #myForm="ngForm">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" [(ngModel)]="email" name="email" required>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" [(ngModel)]="password" name="password" required>
          </div>
          <div class="d-flex flex-column align-items-center justify-content-around">
            <button class="btn btn-primary btn-sm btn-block" (click)="login(myForm)"
                    [disabled]="myForm.invalid && myForm.touched">Login
            </button>
            <hr>
            <h4 class="text-uppercase"><strong>Login Using</strong></h4>
            <button class="btn btn-danger btn-sm btn-block mt-4" (click)="signInWithGoogle()"><span><i
              class="fa fa-google"></i>Google</span></button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
